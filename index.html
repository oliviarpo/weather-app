<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/51088cb106.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <header>
        <div class="row">
          <div class="col">
            <form class="search-form" id="search-form">
              <div class="search-container">
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="search-text-input"
                    placeholder="Enter a City"
                  />
                  <div class="input-group-append">
                    <button
                      type="submit"
                      value="Search"
                      class="form-control btn btn-primary shadow-sm w-100"
                      id="search-button"
                    >
                      Search
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="col">
            <div class="current">
              <h2>
                <span id="current-city"> Sedona </span>
              </h2>
              <h3>
                <div id="date">
                  <span id="current-day"> - | </span>
                  <span id="current-time"> -- : -- </span>
                </div>
              </h3>
            </div>
          </div>
        </div>
      </header>

      <section>
        <div class="row">
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div></div>
                <div class="col">
                  <div class="current-weather">
                    <span class="current-weather-emoji">
                      <i class="fas fa-sun"></i>
                    </span>
                    <span id="current-temp"> 30 </span>
                    <span id="temp-units"> °C </span>
                  </div>
                </div>

                <div class="col">
                  <table class="table table-borderless table-sm">
                    <tbody>
                      <tr>
                        <td class="current-weather-conditions">Description:</td>
                        <td
                          class="current-weather-conditions-values"
                          id="description"
                        >
                          Very Good
                        </td>
                      </tr>
                      <tr>
                        <td class="current-weather-conditions">Humidity:</td>
                        <td
                          class="current-weather-conditions-values"
                          id="humidity"
                        >
                          0%
                        </td>
                      </tr>
                      <tr>
                        <td class="current-weather-conditions">Wind:</td>
                        <td class="current-weather-conditions-values" id="wind">
                          16kmph
                        </td>
                      </tr>
                      <tr>
                        <td class="unit-conversion-container">
                          <span class="unit-conversion"
                            ><button id="celsius-button">°C</button></span
                          >
                        </td>
                        <td class="unit-conversion-container">
                          <span class="unit-conversion"
                            ><button id="fahrenheit-button">°F</button></span
                          >
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  <div class="current-location-container">
                    <span class="current-location">
                      <button id="current-location-button">
                        Current Location
                      </button>
                    </span>
                  </div>
                </div>
              </div>

              <span>
                <hr />
              </span>

              <div class="current-day-forecast-container">
                <div class="day-forecast-by-hour-container">
                  <div class="day-forecast-temperature">29°</div>
                  <div class="day-forecast-emoji">
                    <i class="fas fa-sun"></i>
                  </div>
                  <div class="day-forecast-hour">09:00</div>
                </div>

                <div class="day-forecast-by-hour-container">
                  <div class="day-forecast-temperature">29°</div>
                  <div class="day-forecast-emoji">
                    <i class="fas fa-sun"></i>
                  </div>
                  <div class="day-forecast-hour">10:00</div>
                </div>

                <div class="day-forecast-by-hour-container">
                  <div class="day-forecast-temperature">29°</div>
                  <div class="day-forecast-emoji">
                    <i class="fas fa-sun"></i>
                  </div>
                  <div class="day-forecast-hour">11:00</div>
                </div>

                <div class="day-forecast-by-hour-container">
                  <div class="day-forecast-temperature">30°</div>
                  <div class="day-forecast-emoji">
                    <i class="fas fa-cloud-sun"></i>
                  </div>
                  <div class="day-forecast-hour">12:00</div>
                </div>

                <div class="day-forecast-by-hour-container">
                  <div class="day-forecast-temperature">30°</div>
                  <div class="day-forecast-emoji">
                    <i class="fas fa-cloud-sun"></i>
                  </div>
                  <div class="day-forecast-hour">13:00</div>
                </div>

                <div class="day-forecast-by-hour-container">
                  <div class="day-forecast-temperature">30°</div>
                  <div class="day-forecast-emoji">
                    <i class="fas fa-sun"></i>
                  </div>
                  <div class="day-forecast-hour">14:00</div>
                </div>

                <div class="day-forecast-by-hour-container">
                  <div class="day-forecast-temperature">29°</div>
                  <div class="day-forecast-emoji">
                    <i class="fas fa-sun"></i>
                  </div>
                  <div class="day-forecast-hour">15:00</div>
                </div>

                <div class="day-forecast-by-hour-container">
                  <div class="day-forecast-temperature">28°</div>
                  <div class="day-forecast-emoji">
                    <i class="fas fa-cloud-sun"></i>
                  </div>
                  <div class="day-forecast-hour">16:00</div>
                </div>

                <div class="day-forecast-by-hour-container">
                  <div class="day-forecast-temperature">27°</div>
                  <div class="day-forecast-emoji">
                    <i class="fas fa-cloud"></i>
                  </div>
                  <div class="day-forecast-hour">17:00</div>
                </div>
              </div>

              <span>
                <hr />
              </span>

              <div class="five-day-forecast-container">
                <div class="five-day-forecast-panels">
                  <div class="forecast-day-one-day">Mon</div>
                  <div class="forecast-day-one-emoji">
                    <i class="fas fa-sun"></i>
                  </div>
                  <div class="forecast-day-one-temp">25°c</div>
                </div>

                <div class="five-day-forecast-panels">
                  <div class="forecast-day-two-day">Tue</div>
                  <div class="forecast-day-two-emoji">
                    <i class="fas fa-cloud-sun-rain"></i>
                  </div>
                  <div class="forecast-day-two-temp">27°c</div>
                </div>

                <div class="five-day-forecast-panels">
                  <div class="forecast-day-three-day">Wed</div>
                  <div class="forecast-day-three-emoji">
                    <i class="fas fa-cloud-sun"></i>
                  </div>
                  <div class="forecast-day-three-temp">26°c</div>
                </div>

                <div class="five-day-forecast-panels">
                  <div class="forecast-day-four-day">Thu</div>
                  <div class="forecast-day-four-emoji">
                    <i class="fas fa-sun"></i>
                  </div>
                  <div class="forecast-day-four-temp">31°c</div>
                </div>

                <div class="five-day-forecast-panels">
                  <div class="forecast-day-five-day">Fri</div>
                  <div class="forecast-day-five-emoji">
                    <i class="fas fa-cloud-sun"></i>
                  </div>
                  <div class="forecast-day-five-temp">29°c</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="author">
          <a href="https://github.com/oliviarpo/weather-app"
            >Open-source code</a
          >
          by Olivia Povey
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
